<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/a7e3143012.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container items-center">
        <input class="input" type="text" placeholder="0">
        <div class="row">
            <button class="button">AC</button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button">%</button>
            <button id="devide"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="multiplication"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button" class="dot">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
